version: '3.1'
services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
#      PGDATA: /var/lib/postgresql/data/
#      POSTGRES_HOST: ${POSTGRES_HOST}

    ports:
      - "5432:5432"


volumes:
  postgres_data:
